<footer class="app-footer">
  <div class="app-footer__sections">
    @for (section of footer.sections; track section) {
      <section class="app-footer__section">
        <h1 class="app-footer__section-title">
          {{ section.title }}
        </h1>
        <ul role="list" class="app-footer__item-list">
          @for (item of section.items; track item) {
            <li role="listitem" class="app-footer__item">
              <a
                tuiLink
                [routerLink]="item.routerLink"
                appearance="action-grayscale"
                class="app-footer__link"
              >
                {{ item.title }}
              </a>
            </li>
          }
        </ul>
      </section>
    }
    <section class="app-footer__section">
      <h1 class="app-footer__section-title">КОНТАКТЫ</h1>
      <ul role="list" class="app-footer__item-list app-footer__contacts-list">
        <li role="listitem" class="app-footer__item">
          <a
            tuiLink
            [href]="`tel:${footer.contacts.tel}`"
            class="app-footer__link"
            appearance="action-grayscale"
          >
            {{ footer.contacts.tel }}
          </a>
        </li>
        <li role="listitem" class="app-footer__item">
          <a
            tuiLink
            [href]="`mailto:${footer.contacts.email}`"
            class="app-footer__link"
            appearance="action-grayscale"
          >
            {{ footer.contacts.email }}
          </a>
        </li>
      </ul>
    </section>
  </div>
</footer>
