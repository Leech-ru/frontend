<tui-accordion>
  <ng-container>
    <button [tuiAccordion]="true">Характеристики</button>
    <tui-expand>
      <div tuiCell>
        <div tuiTitle>Объём</div>
        <span tuiTitle>{{ data().features.size }} мл.</span>
      </div>
      <hr class="tui-space_bottom-1" />
      <div tuiCell>
        <div tuiTitle>Раздел</div>
        <span tuiTitle>{{ data().features.category }}</span>
      </div>
      <hr class="tui-space_bottom-1" />
    </tui-expand>
  </ng-container>
  <ng-container>
    <button tuiAccordion>Описание</button>
    <tui-expand>{{ data().description }}</tui-expand>
  </ng-container>
  <ng-container>
    <button tuiAccordion>Способ применения</button>
    <tui-expand>{{ data().guide }}</tui-expand>
  </ng-container>
</tui-accordion>
