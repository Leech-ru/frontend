<img [alt]="card.heading" [ngSrc]="card.thumbnail" priority fill />

<header tuiHeader>
  <h2 tuiTitle>{{ card.heading }}</h2>
</header>

<section>
  {{ card.description }}
</section>

<footer>
  <a
    class="card__link"
    tuiLink
    iconEnd="@tui.external-link"
    [routerLink]="card.routerLink"
  >
    {{ card.action }}
  </a>
</footer>
