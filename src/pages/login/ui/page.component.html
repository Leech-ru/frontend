<form
  tuiAppearance="floating"
  tuiCardLarge
  tuiForm="l"
  [formGroup]="form.group"
  (submit)="form.submit()"
>
  <header tuiHeader>
    <h2 tuiTitle>Вход</h2>
  </header>

  <tui-textfield>
    <label tuiLabel>Адрес электронной почты</label>
    <input
      formControlName="email"
      placeholder="Введите свой адрес электронной почты…"
      tuiTextfield
    />
  </tui-textfield>
  <tui-error formControlName="email" [error]="[] | tuiFieldError | async" />

  <tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>Пароль</label>
    <input
      formControlName="password"
      placeholder="Введите свой пароль…"
      type="password"
      tuiTextfield
    />
    <tui-icon tuiPassword />
  </tui-textfield>
  <tui-error formControlName="password" [error]="[] | tuiFieldError | async" />

  @if (form.group.errors && form.group.errors["message"]) {
    <tui-error [error]="form.group.errors['message']" />
  }

  <footer>
    <button
      tuiButton
      type="submit"
      [disabled]="form.pending() || !form.group.dirty || form.group.invalid"
    >
      {{ form.pending() ? "Выполняется вход…" : "Войти" }}
    </button>
    <button type="button" tuiButton appearance="secondary" (click)="logout()">
      Выйти
    </button>
    <button
      type="button"
      tuiButton
      appearance="flat"
      routerLink="/register"
      iconStart="@tui.arrow-left"
    >
      К форме регистрации
    </button>
  </footer>
</form>
